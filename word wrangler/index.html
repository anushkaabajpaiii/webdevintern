<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word, Character, and Paragraph Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Word, Character, and Paragraph Counter</h1>
    </header>
    <main>
        <textarea id="input-text" placeholder="Enter your text here..."></textarea>
        <div id="counter">
            <p>Words: <span id="word-count">0</span></p>
            <p>Characters: <span id="char-count">0</span></p>
            <p>Paragraphs: <span id="para-count">0</span></p>
            <p>Numbers: <span id="num-count">0</span></p>
            <p>Special Characters: <span id="spec-count">0</span></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
